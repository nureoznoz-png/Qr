<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kodu Okuyucu</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR Kodu Okuyucu</h1>
    <div id="reader" style="width: 600px;"></div>
    <button id="sendToSheets">Veriyi Google Sheets'e Gönder</button>
<script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code found: ${decodedText}`);
            // QR kod verisini bir değişkene kaydet
            window.lastDecodedText = decodedText;
}
        function onScanFailure(error) {
            // Scan hata yönetimi
            console.warn(`QR code scan error: ${error}`);}

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, {
            fps: 10,
            qrbox: 250
}, onScanSuccess, onScanFailure);

        document.getElementById('sendToSheets').onclick = function() {
            const data = window.lastDecodedText;
            // Google Sheets API ile veriyi gönder
            sendToGoogleSheets(data);
};

        function sendToGoogleSheets(data) {
            // Google Sheets API kullanarak veriyi gönderme işlemi
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzJAoF9u8qmTghSoWvKyfMK6pp5ba6XmK7jr6PfPgoh32B4pPmK3JU6Pwg7eKXRVguV/exec';
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({ "data": data }),
                headers: { 'Content-Type': 'application/json' }
})
            .then(response => {
                if (response.ok) {
                    console.log('Veri başarıyla gönderildi');
                } else {
                    console.error('Veri gönderiminde hata:', response);
                }
            })
            .catch(error => console.error('Fetch hata:', error));
}
</script>
</body>
</html>
